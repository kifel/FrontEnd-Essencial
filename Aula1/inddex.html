<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Defining the character encoding for the HTML document. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Setting the viewport to the width of the device. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title of the page. -->
    <title>Meu primeiro HTML</title>
  </head>
  <body>
    <!-- A tag that defines the title of the page. -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
  </body>
</html>
